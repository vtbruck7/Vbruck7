<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor</title>
</head>
<body>
    <h1>trabalhando com tags</h1>

    <h2>Texto em italico</h2>
    <p>O texto seguindo esta <i>italico</i> utilizando a tag "i"</p>
    <p>O texto seguindo esta <em>italico</em> utilizando a tag "i"</p>

    <h2>Texto Sublinhado</h2>
    <p>O texto abaixo esta <u>sublinhado</u></p>
    <p>O texto abaixo esta <ins>sublinhado</ins> utilizando a tag ins, tag semantica</p>

    
</body>
</html>
